<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Космічна галерея</title>
  <style>
    .gallery {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .item {
      width: 30%;
      padding: 10px;
      margin: 10px;
      color: white;
      border-radius: 10px;
      text-align: center;
    }

    .star { background-color: #2c3e50; }
    .planet { background-color: #2980b9; }
    .galaxy { background-color: #8e44ad; }

    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Космічна галерея</h1>
  <div class="gallery">
    <div class="item star">
      <h2>Зірка</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Sun_poster.svg/600px-Sun_poster.svg.png" alt="Зірка">
      <p>Наша рідна зірка — Сонце.</p>
    </div>
    <div class="item planet">
      <h2>Планета</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Earth_Eastern_Hemisphere.jpg" alt="Планета">
      <p>Земля — єдина відома планета з життям.</p>
    </div>
    <div class="item galaxy">
      <h2>Галактика</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/ESO_-_Milky_Way.jpg" alt="Галактика">
      <p>Ми живемо в галактиці Чумацький Шлях.</p>
    </div>
  </div>

</body>
</html>
