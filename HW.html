<button onclick="завантажитиПісні()">Показати пісні</button>
<ul id="playlist"></ul>

<script>
async function завантажитиПісні() {
  const response = await fetch('/songs.txt');
  const text = await response.text();
  const songs = text.split('\n').filter(s => s.trim() !== '');
  const list = document.getElementById('playlist');
  list.innerHTML = '';
  songs.forEach(song => {
    const li = document.createElement('li');
    li.textContent = song;
    list.appendChild(li);
  });
}
</script>
